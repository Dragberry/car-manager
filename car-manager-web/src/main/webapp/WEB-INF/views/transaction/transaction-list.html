<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="template/content-template">
<head>
	<title th:text="#{ÂŒmsg.transaction.list}">Transaction list</title>
</head>
<body>
	<div layout:fragment="headerPanel">
		<h4 th:text="#{msg.transaction.list}">Transaction list</h4>
	</div>
	
	<div layout:fragment="leftMenu">
		<span>Menu</span>
	</div>
	
	<div layout:fragment="data">
		<div id="summaryPanel" class="row">
			<fieldset>
				<legend th:text="#{msg.transaction.summary}">Summary</legend>
				<div class="col-md-4">
					<label th:text="#{msg.transaction.totalAmount}">
				  		Total
				  	</label>
					<div th:text="${transactionSummary.totalAmount} + ' ' + ${transactionSummary.displayCurrency}">0.0 USD</div>
				</div>
				<div class="col-md-4">
					<label th:text="#{msg.transaction.totalAmountByCustomer}">
				  		Total by customer
				  	</label>
					<div th:text="${transactionSummary.totalAmountByCustomer} + ' ' + ${transactionSummary.displayCurrency}">0.0 USD</div>
				</div>
				<div class="col-md-4">
					<label th:text="#{msg.transaction.totalAmountForFuel}">
				  		Total fuel
				  	</label>
					<div th:text="${transactionSummary.totalFuelAmount} + ' ' + ${transactionSummary.displayCurrency}">0.0 USD</div>
				</div>
			</fieldset>
		</div>
		<div class="row">
			<br/>
		</div>
		<div id="dataTablePanel" class="row">
			<table class="table">
				<tr>
					<th th:text="#{msg.date}">Date</th>
					<th th:text="#{msg.description}">Description</th>
					<th th:text="#{msg.transactionType}">Transaction type</th>
					<th th:text="#{msg.amount}">Amount</th>
				</tr>
				<tr th:each="transaction : ${transactionList}">
					<td th:text="${transaction.executionDate}">Date</td>
					<td th:text="${transaction.description}">Description</td>
					<td th:text="${transaction.transactionTypeName}">Transaction type</td>
					<td th:text="${transaction.amount} + ' ' + ${transaction.currency}" class="text-right">Amount</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
